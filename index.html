<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Your Avatar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Design Your Avatar</h1>
    </header>
    <main>
        <div class="avatar-container">
            <img id="avatar" src="https://api.multiavatar.com/1.png" alt="Avatar">
        </div>
        <div class="controls">
            <label for="avatarId">Change Avatar ID (1-1000):</label>
            <input type="number" id="avatarId" min="1" max="1000" value="1">
            <button id="generateBtn">Generate Avatar</button>
            <button id="downloadBtn">Download Avatar</button>
        </div>
    </main>
    <footer>
        <p>Simple Avatar Creator Prototype</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
